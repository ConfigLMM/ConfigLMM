
# https://porkbun.com/
Porkbun:
    Type: PorkbunDNS
    DNS:
        example.org:
            '@': A=@me # `@me` means use current hosts external IP

# https://www.tonic.to/
Tonic:
    Type: TonicDNS
    Domain: example.to
    Nameservers:
        ns.example.org: 192.168.5.5

# https://www.powerdns.com/
PowerDNS:
    Type: PowerDNS
    # Location: pdns://dns.example.org:8081/
    # Location: ssh://server/?host=localhost&port=8081
    Location: ssh://server/
    Settings:
        version-string: anonymous
        api: yes
        expand-alias: yes
        resolver: 127.0.0.53
        default-soa-content: ns.example.org. contact.example.org. 0 10800 3600 604800 3600
    DNS:
        example.org:
            '@': A=@me
            ns: A=192.168.5.5

# https://www.godaddy.com/
GoDaddy:
    Type: GoDaddyDNS
    DNS:
        example.org:
            '@': A=@me
            Wiki: CNAME=@ # `@` means point it to the domain root (ie. example.org)
            ipv6:
                - AAAA=2606:2800:21f:cb07:6820:80da:af6b:8b2c
                - AAAA=2606:2800:21f:cb07:6820:80da:af6b:0153

Linux:
    Type: Linux
    Location: qemu:///session
    AlternativeLocation: ssh://example.org/
    Distro: openSUSE Leap
    CPU: 2
    RAM: 4 GiB
    Storage: 30 GiB
    Domain: example.org
    Hosts:
        127.0.0.1:
            - example.org
    Apps:
        - sshd
        - fish
        - vim
    Users:
        root:
            Shell: fish
            AuthorizedKeys:
                - ~/.ssh/id_ed25519.pub
    SSH:
        Config:
            Example:
                User: root
                HostName: example.org

